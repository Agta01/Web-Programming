<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--berfungsi untuk menyesuaikan tampilan web terhadap layar pengguna.-->
    <title>Pengenalan Bootstrap</title>
    <!--Menyisipkan Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Penyesuaian ukuran konten dengan lebar layar-->
    <div class="container">
        <!--Membuat dua kolom dengan lebar yang sama -->
        <div class="row">
            <div class="col bg-success">Column 1</div>
            <div class="col bg-warning">Column 2</div>
        </div><hr>
        <!--Membuat tiga kolom dengan lebar yang sama -->
        <div class="row">
            <div class="col bg-success">Column 1</div>
            <div class="col bg-warning">Column 2</div>
            <div class="col bg-success">Column 3</div>
        </div><hr>
        <!--Membuat empat kolom dengan lebar yang sama -->
        <div class="row">
            <div class="col bg-success">Column 1</div>
            <div class="col bg-warning">Column 2</div>
            <div class="col bg-success">Column 3</div>
            <div class="col bg-warning">Column 4</div>
        </div>
    </div>
</body>
</html>
