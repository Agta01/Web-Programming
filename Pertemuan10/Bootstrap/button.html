<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--berfungsi untuk menyesuaikan tampilan web terhadap layar pengguna.-->
    <title>Pengenalan Bootstrap</title>
    <!--Menyisipkan Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Penyesuaian ukuran konten dengan lebar layar-->
    <div class="container">
        <h2>Button Styles</h2> <!--Judul dengan jenis Header 2-->
        <!--Tombol gaya Basic-->
        <button type="button" class="btn">Basic</button>
        <!--Tombol gaya Primary-->
        <button type="button" class="btn btn-primary">Primarry</button>
        <!--Tombol gaya Secondary-->
        <button type="button" class="btn btn-secondary">Secondary</button>
        <!--Tombol gaya Success-->
        <button type="button" class="btn btn-success">Success</button>
        <!--Tombol gaya Info-->
        <button type="button" class="btn btn-info">Info</button>
        <!--Tombol gaya Warning-->
        <button type="button" class="btn btn-warning">Warning</button>
        <!--Tombol gaya Danger-->
        <button type="button" class="btn btn-danger">Danger</button>
        <!--Tombol gaya Dark-->
        <button type="button" class="btn btn-dark">Dark</button>
        <!--Tombol gaya Light-->
        <button type="button" class="btn btn-light">Light</button>
        <!--Tombol gaya Link-->
        <button type="button" class="btn btn-link">Link</button>
    </div>
</body>
</html>
