<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--berfungsi untuk menyesuaikan tampilan web terhadap layar pengguna.-->
    <title>Pengenalan Bootstrap</title>
    <!--Menyisipkan Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Penyesuaian ukuran konten dengan lebar layar-->
    <div class="container">
        <h2>Tabel Pelanggan</h2> <!--Judul dengan tipe header 2-->
        <table class="table table-bordered table-striped table-hover"> <!--Pembuatan tabel dengan bootstrap class-->
            <tr> <!--Untuk header dari tabel-->
                <th>No.</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
            <tr> <!--Isi dari baris pertama-->
                <th>1.</th>
                <th>Alifa</th>
                <th>Malang</th>
            </tr>
            <tr> <!--Isi dari baris kedua-->
                <th>2.</th>
                <th>Bima</th>
                <th>Surabaya</th>
            </tr>
            <tr> <!--Isi dari baris ketiga-->
                <th>3.</th>
                <th>Cindy</th>
                <th>Sidoarjo</th>
            </tr>
        </table>
    </div>
</body>
</html>
