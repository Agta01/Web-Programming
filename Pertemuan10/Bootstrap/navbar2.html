<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--berfungsi untuk menyesuaikan tampilan web terhadap layar pengguna.-->
    <title>Pengenalan Bootstrap</title>
    <!--Menyisipkan Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Penyesuaian ukuran konten dengan lebar layar-->
    <div class="container">
        <h2>Membuat Navbar</h2>
    </div>
    <!--Pembuatan Navbar-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <!--Pembuatan Tombol untuk menampilkan atau menyembunyikan dengan class navbar-toggler-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <!--Untuk icon-->
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <!-- Item navigasi -->
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <!-- Item navigasi -->
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <!-- Item navigasi -->
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        </div>
    </nav>
</body>
</html>
