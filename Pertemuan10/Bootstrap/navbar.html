<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--berfungsi untuk menyesuaikan tampilan web terhadap layar pengguna.-->
    <title>Pengenalan Bootstrap</title>
    <!--Menyisipkan Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Penyesuaian ukuran konten dengan lebar layar-->
    <div class="container">
        <h2>Membuat Navbar</h2>
    </div>
    <!--Pembuatan navbar-->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
            <!-- Item Navigasi aktif (class nav-item active) -->
            <li class="nav-item active">
                <a class="nav-link" href="#">Active</a>
            </li>
            <!-- Item Navigasi (class nav-item)-->
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <!-- Item Navigasi (class nav-item) -->
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <!-- Item Navigasi disabled, class a = nav-link disabled -->
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </nav>
</body>
</html>
