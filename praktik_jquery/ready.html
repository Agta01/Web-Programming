<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="jquery-3.7.1.js"></script> <!-- untuk impor jQuery yang bernama jquery-3.7.1.js -->
    <script>
        $(document).ready(function() {
            $("#button1").click(function(){
                alert("Ini Praktikum Minggu ke-4");
            });
        });
        // membuat fungsi alert (popup) yang berisi Ini Praktikum Minggu ke-4
        
    </script>
</head>
<body>
    <input type="button" id="button1" value="Klik Saya!"/> <!-- pada tampilan akan muncul klik saya -->
</body>
</html>
