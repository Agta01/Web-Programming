<!DOCTYPE html>
<html>
<head>
    <style>
        #paragraf {
            width: 600px;
            height: 80px;
            background-color: pink;
            line-height: 80px;
            text-align: center;
            font-size: 30px;
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <script >
        $( document ).ready(function() {
            // membuat tulisan bewarna putih ketika di klik
            $( "#paragraf" ).click(function() {
                $( "#paragraf" ).css( "color", "white" );
            });
            // membuat background bewarna silver ketika kursor masuk elemen
            $( "#paragraf" ).mouseover (function() {
                $( "#paragraf" ).css ("background-color", "silver" );
            });
            // membuat background bewarna biru ketika kursor di luar elemen
            $( "#paragraf" ).mouseout (function() {
                $( "#paragraf" ).css ("background-color", "blue" );
            });
            // membuat border ketika di klik dua kali
            $( "#paragraf" ).dblclick (function() {
                $( "#paragraf" ).css ("border", "solid 3px black" );
            });
        })
    </script>
</head>
<body>
    <p id="paragraf">Praktikum Minggu ke-4 JQuery</p>
</body>
</html>
