<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("h2").hide();
                $(".subjudul").hide();
                $("#paragraf").hide();
                $("#paragraf.dua").hide();
                $("div p.paragraf").hide();
            });
        });
        // fungsi yang ketika di klik membuat hilang.
    </script>
</head>
<body>
    <!-- Ini adalah isi dari di atas-->
    <h2> Ini adalah Judul Bab</h2>
    <h3 class="subjudul"> Ini adalah Sub Judul Bab</h3>
    <p id="paragraf">Ini adalah paragraf pertama</p>
    <p id="paragraf" class="dua"> Ini adalah paragraf kedua</p>
    <div>
        <p class="paragraf">
            Ini adalah paragraf ketiga
        </p>
    </div>
    <p> Ini paragraf yang tetap ditampilkan</p>
    <button> Klik Saya! </button>
    <!-- setelah tombol "klik saya!"" diklik maka paragraf akan hilang kecuali paragraf ini-->
</body>
</html>
